<div class="container">
    <h1 class="form-heading">Edit credit card</h1>
    <form class="form" method="post">
        <h2>
            <label for="Creditcardnumber" class="sr-only">Credit_card_number</label>
            <input type="text" id="Creditcardnumber" name="Credit_card_number" class="form-control" type="text" placeholder="Credit card number" required autofocus>

        </h2>
        <h3>
            <label for="Securitynumber" class="sr-only">Security_number</label>
            <input type="password" id="Securitynumber" name="Security_number" class="form-control" type="text" placeholder="Security number" required>
        </h3>
        <h4>
            <label for="inputOwnName" class="sr-only">Own name</label>
            <input  id="inputOwnName" name="OwnName" type="text" class="form-control" placeholder="Own name" required autofocus>
        </h4>
        <h5>
            <label for="CcAddress" class="sr-only">Address</label>
            <input type="text" id="CcAddress" name="CcAddress" class="form-control" type="text" placeholder="Credit card address" required autofocus>
        </h5>
        <h6>
            <div class="row">
                <div class="col-md-6">
                   <label for="CreditcardType" class="sr-only">Credit_card_Type</label>
                   <input type="text" id="CreditcardType" name="Credit_card_Type" class="form-control" type="text" placeholder="Credit card Type" required autofocus>
                </div>
                <div class="col-md-6">
                    <label for="ExpireDate" class="sr-only">ExpireDate</label>
                    <input type="text" id="ExpireDate" name="Expire_Date" class="form-control" type="text" placeholder="Expire date" required autofocus>
                </div>
            </div>
        </h6>
        <button  class="btn-lg btn-success " type="submit" >Save </button>
    </form>
